<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Madlibs!</title>
  </head>
  <body>
    <div class="container">
      <h1>Mad Libs!</h1>
      <br>
      <h3>Fill in the blanks to write your story!</h3>
      <img src="img/fantasy_forest.jpg" alt="Fantasy forest" height="200" width="300" align= "right">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <br>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <br>
      <br>

      <div id="story">
        <h2>A Fantastical Adventure</h2>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods,
          when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried.
          The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span>
          gave each other a giant <span class="noun"></span>.</p>
      </div>
    </div>
  </body>
</html>
